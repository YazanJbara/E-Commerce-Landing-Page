<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="leftside-wrapper">
        <div class="left-items">

          <button id="openMenu" aria-expanded="false" aria-label="open navigation menu" >
            <img class="open-icon" src="images/icon-menu.svg" alt="close-menu" />
          </button>
          <button  id="closeMenu" aria-label="close navigation menu">
            <img class="close-icon" src="images/icon-close.svg" alt="">
          </button>


          <img src="images/logo.svg" alt="" />
        </div>
        <div class="nav-links ">
          <ul>
            <li><a href="">Collections</a></li>
            <li><a href="">Women</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
        </div>
        <div class="right-items">
          <svg class="cart-icon" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
              fill="currentColor"
              fill-rule="nonzero"
            />
          </svg>
          <img class="avatar-icon" src="images/image-avatar.png" alt="">
        </div>
      </nav>
    </header>

    <main class="product">
      <div class="slider-relative">
        <div class="images">
          <img
            src="images/image-product-1.jpg"
            alt="sneakers"
            class="product-image"
          />
          <img
            src="images/image-product-2.jpg"
            alt="sneakers"
            class="product-image"
          />
          <img
            src="images/image-product-3.jpg"
            alt="sneakers"
            class="product-image"
          />
          <img
            src="images/image-product-4.jpg"
            alt="sneakers"
            class="product-image"
          />
        </div>

        <button class="navigate --prev">
          <svg
            class="arrow"
            width="13"
            height="18"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11 1 3 9l8 8"
              stroke="#1D2026"
              stroke-width="3"
              fill="none"
              fill-rule="evenodd"
            />
          </svg>
        </button>
        <button class="navigate --next">
          <svg
            class="arrow"
            width="13"
            height="18"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m2 1 8 8-8 8"
              stroke="#1D2026"
              stroke-width="3"
              fill="none"
              fill-rule="evenodd"
            />
          </svg>
        </button>

        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <div class="product-info">
        <span class="company">Sneaker company</span>
        <h2 class="type">Fall Limited Edition Sneakers</h2>
        <p class="description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="prices">
          <span class="main-price">$125.00</span>
          <span class="offer">50%</span>
          <span class="original-price">$250.00</span>
        </div>
        <div class="buy">
          <button class="amount">-</button>
          <span class="items">0</span>
          <button class="amount">+</button>
        </div>
        <button class="add-product">
          <img src="images/icon-cart.svg" alt="" />
          Add to cart
        </button>
      </div>
    </main>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
